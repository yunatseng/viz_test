<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的圖片與文字</title>
  <style>
    /* 作業1: 設置頁面的背景顏色 */
    body {
      background-color: _______;
    }

    /* 作業2: 設置標題的字體大小和顏色 */
    h1 {
      font-size: _______;
      color: _______;
    }

    /* 作業3: 設置圖片的寬度和邊框樣式 */
    img {
      width: _______;
      border: _______;
    }

    /* 作業4: 使用class設置段落的字體顏色和邊距 */
    .paragraph {
      color: _______;
      margin: _______;
    }

    /* 作業5: 使用id設置特定段落的背景顏色 */

      background-color: _______;
    }
  </style>
</head>
<body>
  <h1>歡迎來到我的圖片與文字頁面！</h1>
  <img src="花瓣7.png" alt="氣球口袋怪獸">
  <p class="paragraph">這是一段普通的文字。</p>
  <p class="paragraph" id="highlighted">這段文字將會被突顯！</p>
  <p class="paragraph">這又是一段普通的文字。</p>
</body>
</html>
